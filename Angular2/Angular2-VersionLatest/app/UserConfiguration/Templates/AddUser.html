<div class="panel-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="FirstName">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="LastName">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="EmailID">Email-ID:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="EmailID" placeholder="Enter Email ID">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="PNumber">Phone Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Pnumber" placeholder="Enter Phone Number">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="ExpiryDays">Expiry Days:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="Edays" placeholder="Enter Expiry Days">
      </div>
    </div>

    <div class="form-group" style="display: none">
      <div class="col-sm-offset-2 col-sm-10" align="right">
        <button type="button" class="btn btn-primary">Next</button>
      </div>
    </div>
  </form>
</div>
