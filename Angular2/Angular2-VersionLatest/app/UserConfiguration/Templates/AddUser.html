<div class="panel-body">
<div class="row">
<div class="col-md-8 col-sm-8">
 <input class="form-control" type="text" id="sm" [(ngModel)]="userEmailID" placeholder="Search User" >
</div>
<div class="col-md-4 col-sm-4">
<button class="btn btn-primary" (click)="SearchUser()">Search</button>
</div>
</div>
<br/>
<div class="row">
<div class="col-md-12 col-sm-12">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="FirstName">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="configurationData.AddUser.FirstName" id="fname" name="FirstName" placeholder="Enter First Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="LastName">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lname" [(ngModel)]="configurationData.AddUser.LastName" name="LastName" placeholder="Enter Last Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="EmailID">Email-ID:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="EmailID" [(ngModel)]="configurationData.AddUser.EmailID" name="EmailID"  placeholder="Enter Email ID">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="PNumber">Phone Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Pnumber" [(ngModel)]="configurationData.AddUser.PhoneNumber"  name="PhoneNumber"  placeholder="Enter Phone Number">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="ExpiryDays">Expiry Days:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="Edays" [(ngModel)]="configurationData.AddUser.ExpiryDays" name="ExpiryDays" placeholder="Enter Expiry Days">
      </div>
    </div>
   
     <div style="display: none">{{configurationData | json }}</div>
  </form>
  </div>
  </div>
</div>
