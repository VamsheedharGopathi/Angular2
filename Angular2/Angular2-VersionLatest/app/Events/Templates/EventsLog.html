<div class="container">
    <template ngFor let-item [ngForOf]="eventLog" let-i="index">
        <div class="row well well-sm divComponent">
            <div class="col-md-12" (click)="GetLogDetails(item)">
                <h2><span class="label label-default"> {{item}}</span></h2>
            </div>
        </div>
    </template>
</div>
