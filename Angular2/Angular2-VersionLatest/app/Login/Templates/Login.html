<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title"></h1>
            <div class="account-wall">
                <div align="center">
                    <img class="img-rounded" src="../app/images/tns.png" alt="">
                </div>
                <div class="form-signin">
                    <input type="text" class="form-control" placeholder="User Name" [(ngModel)]="user.FirstName" name="Name" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.Password" name="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login(user)" > Login</button>
                    <label class="checkbox pull-left" (change)="rememberMe($event)"><input type="checkbox" value="remember-me" [(ngModel)]="chkRememberMe">Remember me</label>
               <!-- <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>-->
                </div>
            </div>
        </div>
    </div>
</div>
